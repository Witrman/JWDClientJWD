<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

  </head>

  <body style="width: 700px; height: 600px; text-align: justify;">
    <div class="container" style="">
      <div class="m-5" style="width: 594px;">
        Для генерации токенов укажите имя пользователя и нажмите кнопку "Получить"
        <div>Для обновления текущих токенов нажмите кнопку "Обновить"</div>
        <div>Для удаления текущих токенов надмите кнопку "Удалить"</div>
        <div>Для удаления всех токенов конкретного пользователя укажите имя и нажмите кнопку "Очистить"
      </div>
          <div class="form-group" style="margin-top: 30px;">
              <form>
                  <p><label>
                          <input placeholder="Username " name="user">
                      </label></p>
                  <p><input type="submit" value="Получить"
                            formaction="receive" formmethod="get"></p>
              </form>
              <form>
                  <p><input type="submit" value="Обновить"
                            formaction="refresh" formmethod="get"></p>
              </form>
              <form>
                  <p><input type="submit" value="Удалить"
                            formaction="delete" formmethod="get"></p>
              </form>
              <form>
                  <p> <input placeholder="Username " name="user"></p>
                  <p><input type="submit" value="Очистить"
                            formaction="clear" formmethod="get" ></p>
              </form>
          </div>

      </div>
    </div>
    <label style="position: relative; text-align: left; top: 40px;  ">{{.TextData}}</label>
  </body>
</html>
